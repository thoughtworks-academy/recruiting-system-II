ambassador:
  image: cpuguy83/docker-grand-ambassador
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
  command: "-name assembly_web-api_1 -name assembly_jenkins_1 -name assembly_task-queue_1"
mysql:
  image: mysql:5.7
  ports:
    - 3306:3306
  env_file:
    - ./test.env
paper-api:
  image: jetty:9.3
  volumes:
    - ../paper-api/build/libs:/var/lib/jetty/webapps
  links:
    - mysql:mysql
  ports:
    - "8080:8080"
mongo:
  image: mongo:3.2
  ports:
    - "27017:27017"
web-api:
  image: node:5.8
  ports:
    - "3000:3000"
  volumes:
    - ../web-api:/var/app
  command: bash -c "cd /var/app && node app"
  links:
    - mongo:mongo
    - paper-api:paper-api
    - task-queue:task-queue
  env_file:
    - ./test.env
task-queue:
  image: node:5.8
  volumes:
    - ../task-queue/:/var/app
  command: bash -c "cd /var/app && node app"
  links:
    - jenkins:jenkins
    - ambassador:web-api
    - mongo:mongo
  env_file:
    - ./test.env
  ports:
    - "4000:4000"
jenkins:
  image: jenkins:1.625.3
  links:
    - ambassador:task-queue
    - nginx:nginx
  env_file:
    - ./test.env
  ports:
    - "8088:8080"
  volumes:
    - .data/jenkins:/tmp/data
nginx:
  image: nginx:1.9
  ports:
    - "8888:80"
  volumes:
    - ./nginx/conf.d:/etc/nginx/conf.d
    - ./nginx/files:/var/fs
    - ../web/public/assets:/var/twars/web
